name: Deploy to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          node-version: 1.1.31

      # install dependencies
      - name: Install dependencies
        run: bun install
      
      # build
      - name: Build
        run: bunx build

      # deploy
      - name: Deploy
        run: bunx start